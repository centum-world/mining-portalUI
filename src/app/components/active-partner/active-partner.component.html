<div class="container">
  <a href="/dashboard">Home</a><br>
  <div class="mt-3"><input type="text" class="form-control" name="search" [(ngModel)]="searchText"
      placeholder="Search by name, user ID..."></div>
  <div class="active-partner-table table table-hover table-responsive">
    <thead>
      <tr>
        <th scope="col">Sr No</th>
        <th scope="col">User ID</th>
        <th scope="col">Name</th>
        <th scope="col">Reffered ID</th>
        <th scope="col">Liquidity</th>
        <th scope="col">DOP</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let data of activePartnerListing | filter:searchText | paginate: {itemsPerPage:10, currentPage:p}; let i = index">
        <td>{{i+1}}</td>
        <td>{{data.p_userid}}</td>
        <td>{{data.p_name}}</td>
        <td>{{data.p_reffered_id}}</td>
        <td>{{data.p_liquidity}}</td>
        <td>{{data.p_dop | date}}</td>
        <td [ngClass]="getColor(data.month_count ,data.partner_status)">{{display}}</td>
      </tr>

    </tbody>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
