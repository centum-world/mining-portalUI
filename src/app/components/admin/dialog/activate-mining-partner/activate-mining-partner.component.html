<div style="width: 300px; height: 300;">
    <h1 class="custom-heading" mat-dialog-title>Activate Partner</h1>
    <div mat-dialog-content>
        <p style="font-family: Calibri; font-weight: 600;">Are you sure want to Activate?</p>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button mat-dialog-close style="background-color: greenyellow;"
            (click)="verifyPartner()">Ok</button>
    </div>
</div>
