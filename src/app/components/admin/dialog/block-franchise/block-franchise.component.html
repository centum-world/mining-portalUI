<div>
    <h1 class="custom-heading" mat-dialog-title>{{data.isBlocked === 1? 'Unblock' : 'Block'}} Franchise</h1>
    <div mat-dialog-content>
        <p style="font-family: Calibri; font-weight: 600;">Are you sure want to {{data.isBlocked === 1? 'Unblock' : 'Block'}}?</p>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button mat-dialog-close style="background-color: #5476f2; color: #fff;"
            (click)="blockFranchise()">Ok</button>
    </div>
</div>
