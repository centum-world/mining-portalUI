<div class="custom-dialog-container">
    <h1 class="custom-heading" mat-dialog-title>Confirm request</h1>
    <div mat-dialog-content>
        <p class="custom-paragraph">Are you sure you want to confirm this request?</p>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button mat-dialog-close class="custom-ok-button" (click)="confirm()">Ok</button>
    </div>
</div>
