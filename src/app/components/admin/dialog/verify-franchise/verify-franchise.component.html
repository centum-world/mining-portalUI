<div>
    <h1 class="custom-heading" mat-dialog-title>Verify franchise</h1>
    <div mat-dialog-content>
        <p style="font-family: Calibri; font-weight: 600;">Are you sure want to verify?</p>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button mat-dialog-close style="background-color: #5476f2; color: #fff;"
            (click)="verifyFranchise()">Ok</button>
    </div>
</div>
