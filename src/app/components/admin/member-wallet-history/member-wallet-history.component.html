<div class="sho-list-header" style="display: flex; justify-content: space-between;">
    <div class="title">
        <h5 style="margin-top: 5px;"><mat-icon (click)="goBack()" style="cursor: pointer;">arrow_back</mat-icon></h5>
        &nbsp;<p>Member Wallet History</p>
    </div>
    <div class="search">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
</div>
<div class="large-expand">
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Serial Number Column -->
            <ng-container matColumnDef="serialNumber">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">SL No.</th>
                <td mat-cell *matCellDef="let row">{{ row.serialNumber }}</td>
            </ng-container>

            <!-- Other Columns -->
            <ng-container matColumnDef="m_userid">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Partner ID</th>
                <td mat-cell *matCellDef="let memberWallet">{{ memberWallet.m_userid }} </td>
            </ng-container>

            <ng-container matColumnDef="walletAmount">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Amount</th>
                <td mat-cell *matCellDef="let memberWallet" style="font-weight: bold;"> {{ memberWallet.walletAmount |
                    currency:'INR' }} </td>
            </ng-container>

            <ng-container matColumnDef="reffer_user">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Reffer Partner</th>
                <td mat-cell *matCellDef="let memberWallet"> {{ memberWallet.reffer_user }} </td>
            </ng-container>

            <ng-container matColumnDef="wallet_update_date">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Date</th>
                <td mat-cell *matCellDef="let memberWallet"> {{ memberWallet.wallet_update_date | date:'medium' }} </td>
            </ng-container>

            <!-- Define other columns as needed -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let memberWallet; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</div>
