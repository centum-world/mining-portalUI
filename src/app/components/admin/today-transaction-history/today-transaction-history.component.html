<!-- material-table.component.html -->
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-custom" >
  
      <!-- User ID Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>User ID</th>
        <td mat-cell *matCellDef="let element">{{ element.userId }}</td>
      </ng-container>
  
      <!-- Rigid Column -->
      <ng-container matColumnDef="rigid">
        <th mat-header-cell *matHeaderCellDef>RIG Id</th>
        <td mat-cell *matCellDef="let element">{{ element.rigid }}</td>
      </ng-container>
  
      <!-- Amount Column -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{ element.amount | currency:"INR" }}</td>
      </ng-container>
  
      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let element">{{ element.date | date }}</td>
      </ng-container>
  
      <!-- Liquidity Column -->
      <ng-container matColumnDef="liquidity">
        <th mat-header-cell *matHeaderCellDef>Liquidity</th>
        <td mat-cell *matCellDef="let element">{{ element.liquidity | currency: "INR" }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </div>
