<div class="state-wrapper">
    <div class="state-container">
        <div class="state-left-wrapper">
            <div class="state-header">
                <div class="b-company-name">
                    <img src="../../../assets/image/clogo.png" alt="" height="60" width="60" />
                    <span>Centum World</span>
                </div>
                <div class="state-singup-btn">
                    <span>No account yet ?</span>
                    <button class="signup-btn" (click)="SignUpBd()">Signup</button>
                </div>
            </div>
            <div class="state-left-container">
                <div class="fields-container">
                    <div>
                        <h1>Account Login</h1>
                        <p class="subtitle-text">PLEASE LOGIN TO CONTNUE TO YOUR ACCOUNT</p>
                    </div>
                    <div class="main-fields">
                        <form [formGroup]="stateLoginForm" (ngSubmit)="onSubmit()">
                            <div>
                                <mat-form-field appearance="outline" class="name-input">
                                    <mat-label>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                            <path
                                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                                        </svg>Username</mat-label>
                                    <input matInput formControlName="bdId" required />
                                </mat-form-field>
                            </div>
                            <div>

                                <mat-form-field appearance="outline" class="password-input">
                                    <mat-label>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                            fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                            <path
                                                d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                        </svg>Password</mat-label>
                                    <input matInput [type]="passwordFieldType" formControlName="password" required />
                                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()"
                                        type="button">
                                        <mat-icon *ngIf="showPasswordIcon === 'visibility'"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16">
                                            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                          </svg></mat-icon>
                                        <mat-icon
                                            *ngIf="showPasswordIcon === 'visibility_off'"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                                <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                                <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                                              </svg></mat-icon>
                                    </button>
                                </mat-form-field>
                            </div>
                            <button class="state-login-btn" type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="state-right-wrapper">
            <img src="../../../assets/image/right-bg.png" alt="" class="state-right-img" />
            <img src="../../../assets/image/Laptop 1.png" alt="" class="state-laptop-img" />
        </div>
    </div>
</div>
