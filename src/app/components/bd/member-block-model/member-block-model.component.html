<div style="width: 300px; height: 300;">
    <h1 class="custom-heading" mat-dialog-title>{{data.isBlocked === 1? 'Unblock' : 'Block'}} member</h1>
    <div mat-dialog-content>
        <p style="font-family: Calibri; font-weight: 600;">Are you sure want to {{data.isBlocked === 1? 'Unblock' : 'Block'}}?</p>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button mat-dialog-close style="background-color: greenyellow;"
            (click)="blockBd()">Ok</button>
    </div>
</div>
