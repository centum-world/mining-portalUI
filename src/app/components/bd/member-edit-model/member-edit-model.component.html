<div style="height: max-content;">
    <h6 class="custom-heading" mat-dialog-title>Edit franchise details</h6>
    <div mat-dialog-content style="height: max-content;">
      <form [formGroup]="editForm" (ngSubmit)="editFormSubmit(editForm)" class="edit-frnch-form">
        <!-- First Name -->
        <div class="form-row">
          <mat-form-field>
            <input
              matInput
              placeholder="Enter your first name"
              formControlName="m_name"
              required
            />
            <mat-error *ngIf="editForm.get('m_name').invalid">{{ getErrorFnameMessage() }}</mat-error>
          </mat-form-field>
  
          <!-- Last Name -->
          <mat-form-field>
            <input
              matInput
              placeholder="Enter your last name"
              formControlName="m_lname"
              required
            />
            <mat-error *ngIf="editForm.get('m_lname').invalid">{{ getErrorLnameMessage() }}</mat-error>
          </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="Enter your gender"
                  formControlName="m_gender"
                  required
                />
                <mat-error *ngIf="editForm.get('m_gender').invalid">{{ getErrorLnameMessage() }}</mat-error>
              </mat-form-field>
  
          <mat-form-field>
            <input
              matInput
              placeholder="Enter your address"
              formControlName="m_add"
              required
            />
            <mat-error *ngIf="editForm.get('m_add').invalid"></mat-error>
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Enter your state"
              formControlName="m_state"
              required
            />
            <mat-error *ngIf="editForm.get('m_state').invalid"></mat-error>
          </mat-form-field>
        </div>
  
        <!-- Email -->
        <div class="form-row">
          <mat-form-field>
            <input
              matInput
              placeholder="Enter your email"
              formControlName="m_email"
              required
            />
            <mat-error *ngIf="editForm.get('m_email').invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>
  
          <!-- Phone Number -->
          <mat-form-field>
            <input matInput placeholder="Phone Number" formControlName="m_phone" />
            <mat-error *ngIf="editForm.get('m_phone').hasError('required')">Phone number is required</mat-error>
            <mat-error *ngIf="editForm.get('m_phone').hasError('pattern')">Invalid Indian mobile number</mat-error>
          </mat-form-field>
        </div>
  
        <!-- Gender and State are commented out here -->
  
        <!-- City is also commented out here -->
        <div class="form-row">
          <!-- <mat-form-field>
            <mat-label>Select city</mat-label>
            <mat-select formControlName="city" multiple>
              <mat-option *ngFor="let city of distric" [value]="city">
                {{ city }}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
        </div>
  
        <div mat-dialog-actions align="end">
          <button mat-raised-button mat-dialog-close>Cancel</button>
          <span style="margin-left: 10px"></span>
          <button mat-raised-button mat-dialog-close type="submit" style="background-color: greenyellow">
            Ok
          </button>
        </div>
      </form>
    </div>
  </div>
