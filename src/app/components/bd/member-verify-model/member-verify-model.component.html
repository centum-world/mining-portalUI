<div class="verifyFranchiseModal">
    <h1 class="custom-heading" mat-dialog-title>Verify Member</h1>
    <div mat-dialog-content>
      <p style="font-family: Calibri; font-weight: 600;">Are you sure want to verify?</p>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button mat-dialog-close style="background-color: greenyellow;"
        (click)="verifyBd()">Ok</button>
    </div>
  </div>
