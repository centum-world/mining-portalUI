<div class="account-content">
    <mat-tab-group animationDuration="2000ms" class="example-stretched-tabs" (selectedIndexChange)="tabChanged($event)">
       <mat-tab label="Request withdrawal">
          <div class="bakk-div">
             <!-- Check if shoRequestHistory is empty -->
             <ng-container *ngIf="bdRequestHistory.length === 0; else bdRequestlist">
                <mat-card class="example-card">
                   <mat-card-content>
                      <p>No request withdrawals found.</p>
                   </mat-card-content>
                </mat-card>
             </ng-container>
 
             <!-- Display the list of request withdrawals if shoRequestHistory is not empty -->
             <ng-template #bdRequestlist>
                <mat-card class="example-card" *ngFor="let data of bdRequestHistory">
                   <mat-card-header>
                      <div mat-card-avatar class="example-header-image"></div>
                      <mat-card-title>Bank details</mat-card-title>
                   </mat-card-header>
                   <mat-divider></mat-divider>
                   <mat-card-content class="single-line-content">
                      <div class="bank-details">
                         <h2>Id</h2><strong>{{data.userId}} </strong>
                      </div>
                      <div class="bank-details">
                         <h2>Bank name</h2><strong>{{data.paymentBy }}</strong>
                      </div>
                      <div class="bank-details">
                         <h2>Amount</h2><strong>{{data.amount | currency:'INR':'symbol':'1.2-2'}}</strong>
                      </div>
                      <div class="bank-details">
                         <h2>Request date</h2><strong>{{data.requestDate | date}} </strong>
                      </div>
                   </mat-card-content>
                   <mat-divider></mat-divider>
                   <!-- <mat-card-actions>
                      <button mat-button style="background: green;">Request</button>
                      <button mat-button style="background: red;" (click)="approved(bdRequestHistory.id)">Approve</button>
                   </mat-card-actions> -->
                </mat-card>
             </ng-template>
          </div>
       </mat-tab>
    </mat-tab-group>
 </div>
