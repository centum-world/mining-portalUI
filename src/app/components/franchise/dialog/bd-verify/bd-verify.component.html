<h1 class="custom-heading" mat-dialog-title>Verify</h1>
<div mat-dialog-content>
    <p>Are you sure you want to verify this BD?</p>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button type="button" mat-dialog-close (click)="verifyBd()">Ok</button>
</div>
