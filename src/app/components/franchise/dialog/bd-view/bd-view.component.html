<h1 class="custom-heading" mat-dialog-title>Profile details</h1>
<div mat-dialog-content>
    <div class="image-block">
      <img class="image" [src]="data.adhar_front_side" alt="Front Aadhar">
      <img class="image" [src]="data.adhar_back_side" alt="Back Aadhar">
      <img class="image" [src]="data.panCard" alt="Pan">
    </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>ok</button>
</div>
