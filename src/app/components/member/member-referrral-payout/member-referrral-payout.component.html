<div class="referral-payout">
  <div class="arow-title">
    <span><mat-icon style="cursor: pointer" (click)="gotoDashboard()">arrow_back</mat-icon></span>
    <p style="margin-left: 1rem;">CENTUM WORLD MUTUAL RIG WORK-EARN SHARE REFERRAL PAUOUT</p>
  </div>
</div>
<div class="account-section">
  <div class="bakk-div">
    <!-- No data found card -->
    <mat-card class="example-card" *ngIf="requestHistory.length === 0">
      <mat-card-content>
        <p>No data found</p>
      </mat-card-content>
    </mat-card>

    <!-- Loop through the requestHistory array if it's not empty -->

    <div class="card-container">
      <mat-card class="example-card" *ngFor="let data of requestHistory">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Payout</mat-card-title>
        </mat-card-header>
        <mat-divider></mat-divider>
        <mat-card-content class="single-line-content">
          <div id = "id" class="bank-details">
            <h2>ID</h2>
            <strong>{{ data.userid }}</strong>
          </div>
          <div class="bank-details">
            <h2>Amount</h2>
            <strong>{{ data.amount | currency:"INR" }}</strong>
          </div>
          <div class="bank-details">
            <h2>Referral Partner</h2>
            <strong>{{ data.partnerid }}</strong>
          </div>
          <div class="bank-details">
            <h2>Credit Date</h2>
            <strong>{{ data.credit_date | date }}</strong>
          </div>
        </mat-card-content>
        <mat-divider></mat-divider>
        <mat-card-actions>
          <button mat-button style="background: rgb(0, 255, 38)">
            Share and earn money
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
 
  </div>
</div>
