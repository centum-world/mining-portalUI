<div class="sho-list-header" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="title" style="display: flex; cursor: pointer; justify-content: space-between;">
        <mat-icon (click)="goBack()">arrow_back</mat-icon>
        <p style="margin-left: 1rem;"> My Team </p>
    </div>
    <div class="search">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
</div>
<div class="large-expand">
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Serial Number Column -->
            <ng-container matColumnDef="serialNumber">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">SL No.</th>
                <td mat-cell *matCellDef="let row">{{ row.serialNumber }}</td>
            </ng-container>

            <!-- Other Columns -->
            <ng-container matColumnDef="p_userid">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Partner ID</th>
                <td mat-cell *matCellDef="let myTeam">{{myTeam.p_userid}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Name</th>
                <td mat-cell *matCellDef="let myTeam"> {{myTeam.p_name}} {{myTeam.p_lname}} </td>
            </ng-container>

            <ng-container matColumnDef="joinDate">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Joining Date</th>
                <td mat-cell *matCellDef="let myTeam"> {{myTeam.p_dop | date}}
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Action</th>
                <td mat-cell *matCellDef="let myTeam">
                    <button class="viewbutton" mat-button (click)="fetchPartnerDetails(myTeam.p_userid)">View</button>
                </td>
            </ng-container>
            
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let myTeam; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</div>
