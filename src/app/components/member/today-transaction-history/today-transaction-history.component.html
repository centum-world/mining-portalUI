<div class="sho-list-header" style="display: flex; justify-content: space-between; align-items: center;">
    <div class="title" style="display: flex; cursor: pointer; justify-content: space-between;">
        <mat-icon (click)="goBack()">arrow_back</mat-icon>
        <p style="margin-left: 1rem;">Today's Transaction </p>
    </div>
    <div class="search">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
</div>
<div class="large-expand">
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="serialNumber">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">SL No.</th>
                <td mat-cell *matCellDef="let row">{{ row.serialNumber }}</td>
            </ng-container>

            <ng-container matColumnDef="refferPartner">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Partner ID</th>
                <td mat-cell *matCellDef="let todaysTransaction"> {{todaysTransaction.refferPartner}} </td>
            </ng-container>

            <ng-container matColumnDef="referralAmount">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Amount</th>
                <td mat-cell *matCellDef="let todaysTransaction"> {{ todaysTransaction.referralAmount }} </td>
            </ng-container>

            <ng-container matColumnDef="joinDate">
                <th mat-header-cell *matHeaderCellDef class="member-history-header"> Date</th>
                <td mat-cell *matCellDef="let todaysTransaction"> {{ todaysTransaction.joinDate }} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let todaysTransaction; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</div>
