<h1 class="custom-heading" mat-dialog-title>Bank Details</h1>
<div mat-dialog-content>
  <div class="bakk-div">
    <mat-card class="example-card" *ngFor="let data of bankDetails">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Bank details</mat-card-title>
      </mat-card-header>

      <mat-card-content class="single-line-content">
        <div class="bank-details">
          <h2>Holder name</h2><strong>{{data.holder_name}} </strong>
        </div>
        <div class="bank-details">
          <h2>Bank name</h2><strong>{{data.bank_name}}</strong>
        </div>
        <div class="bank-details">
          <h2>Branch name</h2><strong>{{data.branch_name}}</strong>
        </div>
        <div class="bank-details">
          <h2>Account name</h2><strong>{{data.account_no}} </strong>
        </div>
        <div class="bank-details">
          <h2>IDSC Code</h2><strong>{{data.ifsc_code}} </strong>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Primary Account</button>
        <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group"
          [(ngModel)]="selectedBank.bankName" (ngModelChange)="onRadioChange()">
          <mat-radio-button class="example-radio-button" [value]="data.bank_name">
            {{data.bank_name}}
          </mat-radio-button>
        </mat-radio-group>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Ok</button>
</div>
