<div class="referral-payout">
    <div class="arow-title">
      <span><mat-icon style="cursor: pointer" (click)="gotoDashboard()">arrow_back</mat-icon></span>
      <p style="margin-left: 1rem;">CENTUM WORLD MUTUAL RIG WORK-EARN SHARE PARTNER PAUOUT</p>
    </div>
  </div>
  <div class="account-section">
    <div class="bakk-div">
      <!-- No data found card -->
      <mat-card class="example-card" *ngIf="requestHistory.length === 0">
        <mat-card-content>
          <p>No data found</p>
        </mat-card-content>
      </mat-card>
  
      <!-- Loop through the requestHistory array if it's not empty -->
  
      <div class="card-container">
        <mat-card class="example-card" *ngFor="let data of requestHistory">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Payout</mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content class="single-line-content">
            <div id = "id" class="bank-details">
              <h2>Partner ID</h2>
              <strong>{{ data.partnerId }}</strong>
            </div>
            <div id = "id" class="bank-details">
                <h2>RIG ID</h2>
                <strong>{{ data.rigId }}</strong>
              </div>
            <div class="bank-details">
              <h2>Amount</h2>
              <strong>{{ data.payableAmount | currency:"INR" }}</strong>
            </div>
            <div class="bank-details">
              <h2>Liquidity</h2>
              <strong>{{ data.liquidity | currency:'INR' }}</strong>
            </div>
            <div class="bank-details">
              <h2>Credit Date</h2>
              <strong>{{ data.payoutDate | date }}</strong>
            </div>
          </mat-card-content>
          <mat-divider></mat-divider>

        </mat-card>
      </div>
   
    </div>
  </div>
