<main>
  <div  class="cards">
    <div class="card-single">
      <div>
        <h6>Profile</h6>
        <span>See your profile!</span>
      </div>
      <div class="icon" [matMenuTriggerFor]="menuProfile">
        <span>View</span>
      </div>
      <!-- Add a Material Design bank icon -->
      <button mat-icon-button [matMenuTriggerFor]="menuBank">
        <mat-icon>account_balance</mat-icon> <!-- Use the appropriate Material Design bank icon name -->
      </button>
      <mat-menu #menuBank="matMenu">
        <button mat-menu-item (click)="stateAddBankDialog()">Add Bank</button>
        <button mat-menu-item (click)="stateViewBankDetailsDialog()">View Bank Details</button>
      </mat-menu>
      <mat-menu #menuProfile="matMenu">
        <!-- Define your menu items here -->
        <!-- <button mat-menu-item (click)="openDialog()">Details</button>
        <button mat-menu-item (click)="stateAddBankDialog()">Documents</button> -->
        <!-- Add more menu items as needed -->
      </mat-menu>
    </div>
    <div class="card-single">
      <div>
        <h6>StateHandler ID :- {{displayStateHandlerId}}</h6>
        <span>Referral ID &nbsp;<a href="/statedashboard/add-franchise?refferId={{displayStateHandlerReferralId}}"
            >{{displayStateHandlerReferralId}}</a></span>
      </div>
    </div>
   
    <div class="card-single">
      <div>
        <h6>Partner Team</h6>
        <span></span>
      </div>
      <div data-toggle="modal" data-target="#myTeamUseMyRefferalIdForPartner">
        <div class="icon">
          <span>View</span>
        </div>
      </div>
    </div>
    <!-- <div class="card-single">
      <div>
        <h6>Transaction</h6>
        <span>Total Wallet</span>
      </div>
      <div style="font-weight: bold; font-size:medium;"></div>
    </div> -->
    <div class="card-single">
      <div>
        <h6>Withdrawal Request</h6>
      </div>
      <div data-toggle="modal"(click)= "viewWithdrawalRequestList()">
        <div class="icon">
          <span>View</span>
        </div>
      </div>
    </div>
    <div class="card-single">
      <div>
        <h6>Withdrawal success</h6>
      </div>
      <div data-toggle="modal" (click)="viewWithdrawalSuccessList()">
        <div class="icon">
          <span>View</span>
        </div>
      </div>
    </div>
    <div class="card-single">
      <div>
        <h6>Transaction</h6>
        <span>Total Withdrawal</span>
      </div>
      <div>
        <b>{{totalWithdrawalOfState | currency:'INR'}}</b>
      </div>
      <div style="font-size:medium; font-weight: bold;"></div>
    </div>
  </div>
</main>
