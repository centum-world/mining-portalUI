<mat-menu #menuProfile="matMenu" style="font-family: 'Roboto',sans-serif;">
  <button mat-menu-item (click)="openDialog()">Details</button>
  <button mat-menu-item (click)="openStateDocumentsDialog()">Documents</button>
</mat-menu>


<div class="main-content">
  <header>
      <div class="logo-centum">
        <img  src="../../../../assets/logo/Clogo (2).png" alt="CENTUM WORLD">
      </div>

    <div class="user-wrapper">
      <button mat-button class="loin_button" [matMenuTriggerFor]="menu"><img src="assets/image/profile.png" alt=""
          width="50px" height="50px"></button>
          <p class="fa fa-bars mobile-bars" (click)="toggleSidebar()"></p>
      <mat-menu #menu="matMenu">
        <button mat-menu-item data-toggle="modal" data-target="#myProfileDetails" (click)="openDialog()">Profile</button>
        
        <a href="javascript:void(0)" mat-menu-item (click)="logOut()">Log Out</a>
      </mat-menu>
    </div>
  </header>
</div>


<div class="mobile-sidebar" [ngStyle]="{'display': isVisible ? 'block' : 'none'}">
  <div class="mobile-sidebar-heading">
    <div class="mobile-header">
      <div class="centum-header">
      <img src="../../../../assets/image/clogo.png" alt="" height="60" width="60">
      <span>CENTUM MINING RIG</span>
    </div>
      <span class="fa fa-close" (click)="closeSidebar()"></span>
      </div>
  </div>
  <div class="sidebar-menu">
    <ul>

        <a href="javascript:void(0)"><i class="fa fa-user"  [matMenuTriggerFor]="menuProfile"></i>

        </a>
      </li>

      </li>
      <li>
        <a href="javascript:void(0)" (click)="partnerList()"><i class="fa fa-list"></i>

        </a>
      </li>
      <li>
        <a href="javascript:void(0)" (click)="referralPayout()"><i class="fa fa-reply"></i>

        </a>
      </li>

        <a href="javascript:void(0)" (click)="handleWithdrawalClick()"><i class="fa fa-money"></i>

      <li>
        <a href="javascript:void(0)" (click)="promotion()"><i class="fa fa-gift"></i>

        </a>
      </li>
      <li>
        <a href="javascript:void(0) (click)="logOut()""><i class="fa fa-sign-out"></i>
          <span class="menu-text" >Log Out</span>
        </a>
      </li>

    </ul>
  </div>
