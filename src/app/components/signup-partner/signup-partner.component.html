<div class="logo">
    <img src="assets/image/clogo.png" alt="" class="center">
  </div>
  <div class="container">
    <h1> CENTUM WORLD MINING PARTNER ECCOSYSTEM </h1>
    <p>Partner Sign Up </p>
  
    <form [formGroup]="partnerSignUpForm" (ngSubmit)="addPartnerData(partnerSignUpForm)">
      <div class="row">

        <div class="column">
            <div class="form-group">
                <label for="refferedId">Reffered ID</label>
                <input type="text" id="refferedId" name="refferedId" formControlName="reffered_id" [value]="b===undefined?'':b" placeholder="Enter Reffered Id">
            </div>
        </div>
        <div class="column">
          <div class="form-group">
            <label for="name"> Name </label>
            <input type="text" id="name" name="name" formControlName="name" placeholder="Enter Name">
            <span style="color: red;" *ngIf="partnerSignUpForm.get('name').invalid && partnerSignUpForm.get('name').touched">
              Name is required
            </span>
          </div>
  
        </div>
  
      </div>
      <div class="row">
        <div class="column">
            <div class="form-group">
                <label for="aadhar">Aadhar</label>
                <input type="text" id="aadhar" name="aadhar" formControlName="aadhar" placeholder="Enter aadhar no.">
                <span style="color: red;" *ngIf="partnerSignUpForm.get('aadhar').invalid && partnerSignUpForm.get('aadhar').touched">
                    <small>(*Only 12digit numbers allowed)</small>
                </span>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
            <div form-group>
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" formControlName="phone" placeholder="Enter Phone">
                <span style="color: red;" *ngIf="partnerSignUpForm.get('phone').invalid && partnerSignUpForm.get('phone').touched">
                <small>(*Must start with +91)</small>
                </span>
            </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" formControlName="email" placeholder="Enter email">
            </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="Address">Enter Address</label>
          <textarea type="text" name="address" formControlName="address" placeholder="Enter Address" id="address"> </textarea>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="form-group">
            <label for="state">State</label>
            <input type="text" id="state" name="state" formControlName="state" placeholder="Enter Your State">
          </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="dob">DOB</label>
                <input type="date" name="dob" formControlName="dob" id="dob">
            </div>
        </div>
  
      </div>

      <div class="row">
        <div class="column">
          <div class="form-group">
            <label for="nominee-name">Nominee Name</label>
            <input type="text" id="nominee-name" name="nominee-name" formControlName="nominee_name" placeholder="Enter nominee name">
           
            
          </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="nominee-aadhar">Nominee Aadhar</label>
                <input type="text" name="nominee-aadhar" formControlName="nominee_aadhar" id="nominee-aadhar" placeholder="Nominee Addhar">
                <span style="color: red;" *ngIf="partnerSignUpForm.get('nominee_aadhar').invalid && partnerSignUpForm.get('nominee_aadhar').touched">
                    <small>(*Only 12digit numbers allowed)</small>
                </span>
            </div>
        </div>
  
      </div>

      <div class="row">
        <div class="column">
          <div class="form-group">
            <label for="nominee-phone">Nominee Phone</label>
            <input type="text" id="nominee-phone" name="nominee-phone" formControlName="nominee_phone" placeholder="Enter nominee phone">
            <span style="color: red;" *ngIf="partnerSignUpForm.get('nominee_phone').invalid && partnerSignUpForm.get('nominee_phone').touched">
                <small>(*Must start with +91)</small>
                </span>
          </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="dop">DOP</label>
                <input type="date" name="don" formControlName="dop" id="dop">
            </div>
        </div>
  
      </div>

      <div class="row">
        <div class="column">
          <div class="form-group">
            <label for="liquidity">Liquidity</label>
            <select name="liquidity" id="liquidity" formControlName="liquidity" class="form-control">
                <option value="">Select Liquidity</option>
                <option value="600000">6 Lakh</option>
                <option value="500000">5 Lakh</option>
                <option value="400000">4 Lakh</option>
                <option value="300000">3 Lakh</option>
                <option value="200000">2 Lakh</option>
                <option value="100000">1 Lakh</option>
              </select>
          </div>
        </div>
        <div class="column">
            <div class="form-group">
                <label for="terms">Terms</label>
                <input type="text" name="terms" value="12 Months" formControlName="terms" id="terms" disabled>
            </div>
        </div>
  
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="userid">User ID</label>
            <input type="text" class="form-control" formControlName="user_id" id="userid" placeholder="Entr user id">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" formControlName="password" id="password" placeholder="Enter password">
          </div>
        </div>
        </div>

      

      
     
    
  
      <div class="row">
        
        <div class="footer">
          <div class="account">
            <span>Have an account?</span><a href="/mininglogin">Login</a>
          </div>
          <div>
            <button  type="submit" [disabled]="!partnerSignUpForm.valid" class="save">Register</button>
          </div>
          
  
        </div>
      </div>
  
      
    </form>
  </div>
