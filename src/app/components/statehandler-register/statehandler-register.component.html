<div class="state-signup-wrapper">
    <div class="state-signup-container">
        <div class="state-signup-left">
            <div class="s-company-name" (click)="gotoHome()">
                <img src="../../../assets/image/clogo.png" alt="" height="60" width="60" />
                <span>Centum <span class="world-text"> World</span></span>
            </div>
            <div>
                <img src="../../../assets/image/Men_with_Gadgets.png" alt="" class="men-img" />
            </div>
            <div>
                <p class="signup-subtitle-text">
                    CENTUM WORLD MINING PARTNER ECO-SYSTEM
                </p>
            </div>
        </div>
        <div class="state-signup-right">
            <div class="state-signup-right-container">
                <div class="register-title">
                    <h1>Register Now</h1>
                    <div class="line"></div>
                </div>
                <div class="state-signup-form">
                    <form class="example-form" [formGroup]="stateSignUpForm"
                        (ngSubmit)="addPartnerData(stateSignUpForm)">
                        <div class="name-box">
                            <mat-form-field appearance="outline" class="name-input">
                                <mat-label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                                    </svg>First Name</mat-label>
                                <input matInput [formControl]="nameFormControl" required />
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="name-input">
                                <mat-label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                                    </svg>Last Name</mat-label>
                                <input matInput [formControl]="lastNameFormControl" required />
                            </mat-form-field>
                        </div>
                        <div class="name-box">
                            <mat-form-field appearance="outline" class="email-input">
                                <mat-label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                                      </svg>Email</mat-label>
                                <input matInput [formControl]="emailFormControl" required />
                              </mat-form-field>
                        </div>

                        <div>
                            <mat-form-field appearance="outline" class="phone-input">
                                <mat-label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                      </svg>Phone</mat-label>
                                <input matInput [formControl]="mobileFormControl" required />
                            </mat-form-field>
                        </div>

                        <div class="name-box">
                            <mat-form-field  appearance="outline" class="name-input">
                                <mat-label>Gender</mat-label>
                                <mat-select placeholder="Select gender" [formControl]="genderFormControl">
                                    <mat-option value="male">Male</mat-option>
                                    <mat-option value="female">Female</mat-option>
                                    <mat-option value="other">Other</mat-option>
                                </mat-select>
                            </mat-form-field>

                            <mat-form-field  appearance="outline"  class="name-input">
                                <mat-label>State</mat-label>
                                <mat-select [formControl]="stateFormControl" multiple>
                                    <mat-option *ngFor="let state of allStates" [value]="state.state">{{state.state}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>

                        <div class="aadhar-box">
                            <div>
                            <mat-form-field appearance="outline"  class="faadhar-input">
                                <input matInput placeholder="Aadhaar Front Image (JPG or PNG)" disabled>
                                <input type="file" [formControl]="aadharFrontImageControl" id="aadharFrontImage" name="aadharFrontImage" (change)="onFileSelected($event,'aadharFrontImage')"
                                    accept=".jpg,.png">
                            </mat-form-field>
                            </div>
                            <div>

                            <mat-form-field appearance="outline"  class="baadhar-input">
                                <input matInput placeholder="Aadhaar Back Image (JPG or PNG)" disabled>
                                <input type="file" [formControl]="aadharBackImageControl" id="aadharBackImage" name="aadharBackImage" (change)="onFileSelected($event,'aadharBackImage')"
                                    accept=".jpg,.png" class="aadharBackImage">
                            </mat-form-field>
                        </div>
                        <div>

                            <mat-form-field appearance="outline" class="pan-input">
                                <input matInput placeholder="PAN Card (JPG or PNG)" disabled>
                                <input type="file" id="panCard" name="pan" (change)="onFileSelected($event, 'panCard')"
                                    accept=".jpg,.png">
                            </mat-form-field>
                        </div>
                        </div>
                        
                        <div class="name-box">
                            <mat-form-field appearance="outline" class="name-input">
                                <mat-label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                                    </svg>BMM ID</mat-label>
                                <input matInput [formControl]="stateIdFormControl" required />
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="name-input">
                                <mat-label>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person" viewBox="0 0 16 16">
                                        <path
                                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
                                    </svg>Password</mat-label>
                                <input matInput [formControl]="passwordFormControl" required />
                            </mat-form-field>
                        </div>

                        <div class="name-box">
                            <span class="have-account">Have an account? <a href="/statelogin">Login</a>&nbsp; <a href="javascript:void(0)" (click)="backToHome()" >Home</a></span>
                            <button class="signup-btn">
                                <ng-container *ngIf="spin; else registerText">
                                    <mat-spinner diameter="30" color="warn"></mat-spinner>
                                  </ng-container>
                                  <ng-template #registerText>Signup</ng-template>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
