<div class="logo">
    <img src="assets/image/clogo.png" alt="" class="center">
</div>
<div class="container">
    <h1> CENTUM WORLD MINING PARTNER ECCOSYSTEM </h1>
    <p>SHO Sign Up </p>

    <form [formGroup]="partnerSignUpForm" (ngSubmit)="addPartnerData(partnerSignUpForm)">
        <div class="row">
            <div class="column">
                <div class="form-group">
                    <label for="name"> Name </label>
                    <input type="text" id="name" name="name" placeholder="Enter first Name">
                    <span style="color: red;"
                        *ngIf="partnerSignUpForm.get('name').invalid && partnerSignUpForm.get('name').touched">
                        First name is required
                    </span>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="lname">Last Name </label>
                    <input type="text" id="lname" name="lname" placeholder="Enter last Name">
                    <span style="color: red;"
                        *ngIf="partnerSignUpForm.get('lname').invalid && partnerSignUpForm.get('lname').touched">
                        Last name is required
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <div form-group>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter Phone">
                    <span style="color: red;"
                        *ngIf="partnerSignUpForm.get('phone').invalid && partnerSignUpForm.get('phone').touched">
                        <small>(*Must start with +91)</small>
                    </span>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="form-group">
                    <label for="state">State</label>
                    <select id="states">
                        <option value="undefined">Select state</option>
                        <option *ngFor="let state of allStates" [value]="state.state">{{ state.state }}</option>
                    </select>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <label for="dob">Gender</label>
                    <input type="date" name="dob" formControlName="dob" id="dob">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div  class="form-group">
                    <label for="adharCard">Aadhar Card</label>
                    <input type="file" id="adharCard" name="aadhar" formControlName="aadhar" placeholder="Select aadhar photo" >
                </div>
            </div>
            <div class="column">
                <div  class="form-group">
                    <label for="panCard">PAN Card</label>
                    <input type="file" id="panCard" name="pan" formControlName="pan" placeholder="Select aadhar photo" >
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="userid">User ID</label>
                    <input type="text" class="form-control" formControlName="user_id" id="userid"
                        placeholder="Entr user id">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" formControlName="password" id="password"
                        placeholder="Enter password">
                </div>
            </div>
        </div>
        <div class="row">

            <div class="footer">
                <div class="account">
                    <span>Have an account?</span><a href="/mininglogin">Login</a>
                </div>
                <div>
                    <button type="submit" class="save">Register</button>
                    <!-- [disabled]="!partnerSignUpForm.valid" -->
                </div>

            </div>
        </div>
    </form>
</div>
