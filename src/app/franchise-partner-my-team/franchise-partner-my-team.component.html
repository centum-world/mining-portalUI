<div class="sho-list-header" style="display: flex; justify-content: space-between;">
    <div class="title">
        <p>Partner My Team details</p>
    </div>
    <div class="search">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
</div>
<div class="large-expand">
    <div class="mat-elevation-z8 table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="p_userid">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Partner ID</th>
                <td mat-cell *matCellDef="let partnerDetails">{{partnerDetails.p_userid}} </td>
            </ng-container>

            <ng-container matColumnDef="p_name">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">F-Name</th>
                <td mat-cell *matCellDef="let partnerDetails">{{partnerDetails.p_name}} </td>
            </ng-container>

            <ng-container matColumnDef="p_lname">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">L-Name</th>
                <td mat-cell *matCellDef="let partnerDetails">{{partnerDetails.p_lname}} </td>
            </ng-container>

            <ng-container matColumnDef="p_refferal_id">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Referral ID</th>
                <td mat-cell *matCellDef="let partnerDetails"> {{partnerDetails.p_refferal_id}}</td>
            </ng-container>

            <ng-container matColumnDef="p_reffered_id">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Referred ID</th>
                <td mat-cell *matCellDef="let partnerDetails"> {{partnerDetails.p_reffered_id}} </td>
            </ng-container>

            <ng-container matColumnDef="p_liquidity">
                <th mat-header-cell *matHeaderCellDef class="member-history-header">Liquidity Amount</th>
                <td mat-cell *matCellDef="let partnerDetails" style="font-weight: bold;"> {{partnerDetails.p_liquidity | currency:'INR'}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let partnerDetails; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
    </div>
</div>
